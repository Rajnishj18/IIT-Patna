<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .weather-container {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 340px;
    }

    input {
      margin: 0.5rem;
      padding: 0.6rem;
      width: 80%;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      background-color: #74ebd5;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      color: #333;
      margin: 0.5rem;
    }

    .weather-info p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .weather-info img {
      margin-top: 10px;
      width: 80px;
      height: 80px;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter City Name" />
    <div>
      <button onclick="fetchWeather()">Search</button>
      <button onclick="getLocationWeather()">Use My Location</button>
    </div>

    <div class="weather-info">
      <p id="location">Location: --</p>
      <p id="temperature">Temperature: -- °C</p>
      <p id="condition">Condition: --</p>
      <p id="humidity">Humidity: --%</p>
      <p id="error" class="error"></p>
    </div>
  </div>

  <script>
    const API_KEY = "830305bb7193b65cd870198f82e8b4fd";

    const countryNames = {
      IN: "India",
      US: "United States",
      GB: "United Kingdom",
      CA: "Canada",
      AU: "Australia",
      DE: "Germany",
      FR: "France",
      CN: "China",
      JP: "Japan",
      RU: "Russia",
      BR: "Brazil",
      ZA: "South Africa",
      // Add more country codes and names as needed
    };

    async function fetchWeather() {
      const city = document.getElementById("city").value.trim();
      const errorEl = document.getElementById("error");

      if (!city) {
        errorEl.textContent = "Please enter a city name.";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;
      getWeatherFromURL(url);
    }

    async function getLocationWeather() {
      const errorEl = document.getElementById("error");
      if (!navigator.geolocation) {
        errorEl.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`;
          getWeatherFromURL(url);
        },
        () => {
          errorEl.textContent = "Unable to retrieve your location.";
        }
      );
    }

    async function getWeatherFromURL(url) {
      const errorEl = document.getElementById("error");

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Location not found");

        const data = await response.json();

        const cityName = data.name;
        const countryCode = data.sys.country;
        const countryFullName = countryNames[countryCode] || countryCode;
        const temp = data.main.temp;
        const condition = data.weather[0].description;
        const humidity = data.main.humidity;
        const iconCode = data.weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

        document.getElementById("location").textContent = `Location: ${cityName}, ${countryFullName}`;
        document.getElementById("temperature").textContent = `Temperature: ${temp} °C`;
        document.getElementById("condition").innerHTML = `Condition: ${condition} <br><img src="${iconUrl}" alt="weather icon" />`;
        document.getElementById("humidity").textContent = `Humidity: ${humidity}%`;
        errorEl.textContent = "";
      } catch (error) {
        document.getElementById("location").textContent = "Location: --";
        document.getElementById("temperature").textContent = "Temperature: -- °C";
        document.getElementById("condition").innerHTML = "Condition: --";
        document.getElementById("humidity").textContent = "Humidity: --%";
        errorEl.textContent = "Error loading weather data.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
